<div class="card">
  <div class="header">
    <h1 class="title">Lookahead</h1>
  </div>

  <div class="content">
    <div class="control-group">
      <label>From</label>
      <input [formControl]="fromControl" class="form-control">
    </div>

    <div class="control-group">
      <label>To</label>
      <input [formControl]="toControl" class="form-control">
    </div>

    <div class="control-group">
      <button class="btn btn-click" (click)="refresh()">Refresh</button>
    </div>

    <div [ngStyle]="{ 'background-color' : online ? 'green' : 'red' }">Online: {{ online }}</div>

    <div *ngIf="loading">Loading ...</div>
    <div *ngIf="!loading && (diff$ | async) as diff">Differenz: {{ diff }}</div>

    <table class="table table-striped">
      <tr *ngFor="let f of flights$ | async">
        <td>{{f.id}}</td>
        <td>{{f.from}}</td>
        <td>{{f.to}}</td>
        <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
      </tr>
    </table>
  </div>
</div>
